{% extends "layout.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-4">
                    <h1 class="card-title fw-bold mb-4">Add Extracurricular Activity</h1>
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label for="title" class="form-label">Activity Title</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="organization" class="form-label">Organization</label>
                            <input type="text" class="form-control" id="organization" name="organization" required>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="start_date" class="form-label">Start Date</label>
                                <input type="text" class="form-control" id="start_date" name="start_date" placeholder="e.g., Sept 2022" required>
                            </div>
                            <div class="col-md-6">
                                <label for="end_date" class="form-label">End Date (leave blank for 'Present')</label>
                                <input type="text" class="form-control" id="end_date" name="end_date" placeholder="e.g., May 2023">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                        </div>
                        
                        <div class="mb-4">
                            <label for="skills" class="form-label">Skills (comma-separated)</label>
                            <input type="text" class="form-control" id="skills" name="skills" placeholder="e.g., Leadership, Teamwork, Public Speaking">
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('extracurricular.extracurricular_page') }}" class="btn btn-outline-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Add Activity</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
